name: CI

on:
  pull_request:
    branches: [staging, main]
    paths:
      - "infra/**"
      - "backend/**"
  push:
    branches: [staging, main]
    paths:
      - "infra/**"
      - "backend/**"

jobs:
  test-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: |
          cd infra
          npm ci

      - name: Build TypeScript
        run: |
          cd infra
          npm run build

      - name: Run tests
        run: |
          cd infra
          npm test
